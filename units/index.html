    <div>
        <h1>
            CSS units?
        </h1>
        <h2>
            1. Absolute units?
        </h2>
        <!--tuyet doi-->

        <ul>
            <li>1px = 1 điểm ảnh</li>
            <li>pt</li>
            <li>cm</li>
            <li>mm</li>
            <li>inch</li>
            <li>pc</li>
        </ul>
        <h2>2. Relative units?</h2>
        <!--Tuong doi , mang tính kế thừa-->
        
        <ul>
            <li>%</li>
            <!--phụ thuộc vào thằng chứa nó-->
            <li>rem</li>
            <li>em phụ thuộc vào thẻ gần nhất chứa nó</li>
            <li>vw - viewport width</li>
            <li>vh - viewport height</li>
            <li>vmin</li>
        </ul>
    </div>
